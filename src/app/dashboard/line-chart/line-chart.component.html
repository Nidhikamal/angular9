<div align="left">
    <button mat-button (click)="openDialogue('line-chart')">
    <mat-icon>info</mat-icon>
</button>

<mat-card>
    <mat-card-header>
      <mat-card-title>Line Chart</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <canvas baseChart width="500" height="200" [datasets]="lineChartData"
       [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend"
         [chartType]="lineChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </mat-card-content>
  </mat-card>
