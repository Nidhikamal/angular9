<div class="container-fluid"><button mat-button (click)="openDialogue('wijimo-flexgrid')">
    <mat-icon>info</mat-icon>
  </button>

  <!-- Export Functionality starts -->
    <!-- Export settings -->
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    Export Settings
                </h4>
            </div>
            <div class="panel-body">
                <ul class="list-inline">
                    <li>
                        <wj-menu [(value)]="scaleMode" header="Scale mode">
                            <wj-menu-item [value]="ScaleModeEnum.ActualSize">ActualSize</wj-menu-item>
                            <wj-menu-item [value]="ScaleModeEnum.PageWidth">PageWidth</wj-menu-item>
                            <wj-menu-item [value]="ScaleModeEnum.SinglePage">SinglePage</wj-menu-item>
                        </wj-menu>
                    </li>
                    <li>
                        <wj-menu [(value)]="orientation" header="Orientation">
                            <wj-menu-item [value]="PdfPageOrientationEnum.Portrait">Portrait</wj-menu-item>
                            <wj-menu-item [value]="PdfPageOrientationEnum.Landscape">Landscape</wj-menu-item>
                        </wj-menu>
                    </li>
                    <li>
                        <wj-menu [(value)]="exportMode" header="Export mode">
                            <wj-menu-item [value]="ExportModeEnum.All">All</wj-menu-item>
                            <wj-menu-item [value]="ExportModeEnum.Selection">Selection</wj-menu-item>
                        </wj-menu>
                    </li>
                </ul>
                
            </div>
        </div>
        
    </div>

    <!-- Export button -->
    <button class="btn btn-default" (click)="export()">Export</button>

<div class="container-fluid">
    <wj-collection-view-navigator
        [byPage]="true"
        [headerFormat]="'Page {currentPage:n0} of {pageCount:n0}'"
        [cv]="datas">
    </wj-collection-view-navigator>
    <wj-flex-grid #flex
        [isReadOnly]="true"
        [alternatingRowStep]="0"
        [headersVisibility]="'Column'"
        [itemsSource]="datas"
        [allowSorting]="'MultiColumn'"
        >
    </wj-flex-grid>
